<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/estilos.css" rel="stylesheet">
  </head>
  <body style="background-color: #fef5e6">
    <a href="file:///C:/Users/Propietario/Desktop/TB4-bootstrap/Perfil.html" class="btn btn-outline-primary" tabindex="-1" role="button" aria-disabled="true" style="background-color: #fdd692;">&larr; Volver</a>
    <div class="container">
        <div class="row">
            <div class="col-4">
              <img src="https://th.bing.com/th/id/R.7ce86a2889a9ec451fd996750b065ba7?rik=DQQ2ow7xDOjqWA&pid=ImgRaw&r=0" class="img-thumbnail" alt="...">
            </div>
            <div class="col-4">

              <div class="card">
                <div class="card-header">
                  Agendar cita
                </div>
                <div class="card-body">
                  <form class="row g-3 needs-validation" novalidate>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Ingrese su nombre</label>
                      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre o el de su mascota" required>
                      <div class="valid-feedback">
                        Conforme
                      </div>
                      <div class="invalid-feedback">
                        ERROR: Debe ingresar un nombre
                      </div>
                    </div>
                    
                    <div class="mb-3">
                      <label for="selecFecha" class="form-label">Seleccionar fecha</label>
                      <input type="date" class="form-control" id="selecFecha" min="2022-11-01" max="2022-12-31" required/>
                      <div class="valid-feedback">
                        Fecha valida
                      </div>
                      <div class="invalid-feedback">
                        ERROR: Debe seleccionar una fecha
                      </div>
                    </div>
                    
                    <div class="mb-3">
                      <label for="selecHora" class="form-label">Seleccionar hora</label>
                      <input type="time" class="form-control" id="selecHora" min="09:00" max="17:30" step="1800" required/>
                      <div class="valid-feedback">
                        Hora disponible
                      </div>
                      <div class="invalid-feedback">
                        ERROR: Debe seleccionar una hora
                      </div>
                    </div>
                    
                    <div class="mb-3" required>
                      <label for="selecServicio" class="form-label">Seleccionar servicio</label>
                      <select class="form-select form-select-sm" id="selecServicio" required>
                        <option selected disabled value="">Elegir servicio</option>
                      
                        <option value="1">Baño</option>
                        <option value="2">Corte</option>
                        <option value="3">Baño y Corte</option>
                        <option value="4">Servicio Clínico</option>
                        
                        
                      </select>
                      <div class="invalid-feedback">
                        ERROR: Debe seleccionar una opcion
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="comentarios" class="form-label">Comentarios</label>
                      <input type="text" class="form-control" id="asunto" rows="5" placeholder="Ingrese asunto" required>
                    </div>

                    <div class="col-auto">
                        <button type="button; submit" class="btn btn-success btn btn-personal mb-3">Confirmar Cita</button>
                    </div>

                  </form>

                </div>
              </div>
            </div>
            <div class="col-3"></div>
            </div>
        </div>
      </div>
      <script>
         // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
