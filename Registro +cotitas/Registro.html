<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    body{
        background: rgb(255, 255, 255);
        background: linear-gradient(to right, #d9d9d9, rgb(255, 255, 255));
    }
    
  </style>

  
</head>

<body>

    <header>
  
        <div class="navbar navbar-expand-lg navbar-dark" style="background-color: #e0fac0;">
          <div class="container">
            <a href="#" class="navbar-brand " style="color: black;">
              
              <strong>+COTITAS</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarHeader">
              <ul class="navbar-nav me-auto nd-lg-0">

                <li class="nav-item">
                  <a href="#" class="nav-link active" style="color: black;">Sobre Nosotros</a>
              
                <li class="nav-item">
                      <a href="#" class="nav-link active" style="color: black;">Caracteristicas</a>
                </li>
                  </li>
                <li class="nav-item">
                      <a href="#" class="nav-link active" style="color: black;">Descargar</a>
                </li>
             
              </ul>
         
            </div>
          </div>
        </div>
      </header>

    <div class="container w-57 mt-5 rounded shadow ">
        <div class="row align-items-stretch">
            <div class="col m-4 ">
                <div class="col m-4">
                    <img src="imagenes/+cotitas logo.PNG " class="rounded  mb-3 mx-auto d-block" style="width: 200px;" alt="">
                    <h4 class="text-center pt-1 mb-3">Crear cuenta</h4>
                    <form class="needs-validation" novalidate>

                        <div class="mb-4">
                            <label for="correo" class="form-label">Ingrese su correo</label>
                            <input type="email" class="form-control" name="correo" required>
                            <div class="invalid-feedback">Error: dato incorrecto.</div>          
                        </div>

                        <div class="mb-4">
                          <label for="contrasenia" class="form-label">Ingrese su contraseña</label>
                          <input type="password" class="form-control" name="contrasenia" required>
                          <div class="invalid-feedback">Error: debe completar el campo.</div>          
                      </div>

                      <div class="mb-4">
                        <label for="contrasenia_validacion" class="form-label">Ingrese su contraseña nuevamente</label>
                        <input type="password" class="form-control" name="contrasenia" required>
                        <div class="invalid-feedback">Error: debe completar el campo.</div>          
                    </div>


                            <div class="d-grif ">
                            <button type="submit" class="btn btn-primary " style="background-color: #f55e61; color: white;">Registrarse</button>
                        </div>       
                    </form>

                    <div class="container w-100 my-4">
                        <div class="row text-center">
                        <div class="col-12">O</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <img src="imagenes/logo1.png" width="32" alt="">
                                        </div>

                                        <div class="col-10 text-center">Registrarse con Google</div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2">
                                            <img src="imagenes/logo2.webp" width="32" alt="">
                                        </div>

                                        <div class="col-10 text-center">Registrarse con Facebook</div>
                                    </div>
                                </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col"></div>
        </div>
    </div>

  




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script>



    

    (() => {

      'use strict'

      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {

        form.addEventListener('submit', event => {

          if (!form.checkValidity()) {

            event.preventDefault()

            event.stopPropagation()

          }



          form.classList.add('was-validated')

        }, false)

      })

    })()

  </script>
</body>

</html>
