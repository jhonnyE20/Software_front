<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Veterinaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>

    body{
        
        background: linear-gradient(to right, #fff0e4, rgb(255, 255, 255));
    }
    

   
    
  </style>
</head>

<body>

  <header>
  
    <div class="navbar navbar-expand-lg navbar-dark bg-warning  ">
      <div class="container">
        <a href="#" class="navbar-brand ">
          
          <strong>Huellitas</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarHeader">
          <ul class="navbar-nav me-auto nd-lg-0">
              <li class="nav-item">
                  <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                  <a href="#" class="nav-link active">Caracteristicas</a>
              </li>
              <li class="nav-item">
                  <a href="#" class="nav-link active">Sobre</a>
              </li>
              <li class="nav-item">
                  <a href="#" class="nav-link active">Descargar</a>
              </li>
         
          </ul>
     
        </div>
      </div>
    </div>
  </header>

    <div class="container w-10 mt-5 mx-auto rounded shadow">
        <div class="row justify-content-center">
            <div class="col m-4"></div>

            <div class="col m-4">
                
                    
                
                <img src="imagenes/1.png " class="rounded mx-auto d-block" style="width: 200px;" alt="">
                
               
                <h4 class="fw-bold text-center pt-5 mb-5">Registrar Veterinaria</h4>

                <div class="row mb-4">
                    <form class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="nombre" class="form-label">Nombre del Representante</label>
                            <input type="text" class="form-control" name="nombre" required>
                            <div class="invalid-feedback">Error: necesitas rellenar este campo.</div>

                            <label for="nombrevet" class="form-label">Nombre de la Veterinaria</label>
                            <input type="text" class="form-control" name="nombrevet" required>
                            <div class="invalid-feedback">Error: necesitas rellenar este campo.</div>

                            <label for="email" class="form-label">Correo de Contacto</label>
                            <input type="email" class="form-control" name="email" required>
                            <div class="invalid-feedback">Error: necesitas rellenar este campo.</div>

                            <label for="phone" class="form-label">Celular</label>
                            <input type="text" class="form-control" name="phone" required>
                            <div class="invalid-feedback">Error: necesitas rellenar este campo.</div>

                            <label for="direccion" class="form-label">Direccion de la Veterinaria</label>
                            <input type="text" class="form-control" name="direccion" required>
                            <div class="invalid-feedback">Error: necesitas rellenar este campo.</div>

                            <p>Subir DNI:</p>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="inputGroupFile02" required>
                                <label class="input-group-text" for="inputGroupFile02">Subir</label>
                                
                            </div>

                        </div>

                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary w-100 my-1">Registrar</button>
                        </div>
                    </form>

                </div>

                
               
    
            </div>
    
            <div class="col m-4">

        </div>
        

    </div>

  




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  
  
  
  <script>

    (() => {

      'use strict'

      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {

        form.addEventListener('submit', event => {

          if (!form.checkValidity()) {

            event.preventDefault()

            event.stopPropagation()

          }



          form.classList.add('was-validated')

        }, false)

      })

    })()

  </script>
</body>

</html>
